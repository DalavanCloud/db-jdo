#
# This is a sample properties file to configure standard JDK 1.4 logging for 
# the JDO TCK test cases. Below you find an entry for each of the JDO TCK
# logger instances. Please uncomment the line and adapt the log level to your
# needs, in case to want to enable a particular logger.
#
# The following describes the mapping between the log level of JDK 1.4 logging
# and apache commns logging:
#   JDK 1.4        Apache 
#   FINEST         trace 
#   FINE, FINER    debug 
#   INFO, CONFIG   info
#   WARNING        warn
#   SEVERE         error, fatal
#

######################
# JDO TCK test cases
######################

#org.apache.jdo.tck.level = FINE

######################
# JDK 1.4 logging properties
######################

handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = FINEST


######################
# JPOX logging properties
######################

# Define the destination and format of our logging
log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=jpox.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c] - %m%n

# JPOX Categories
log4j.category.JPOX.JDO=INFO, A1
log4j.category.JPOX.Cache=INFO, A1
log4j.category.JPOX.MetaData=INFO, A1
log4j.category.JPOX.General=DEBUG, A1
log4j.category.JPOX.Utility=INFO, A1
log4j.category.JPOX.Transaction=INFO, A1
log4j.category.JPOX.RDBMS=DEBUG, A1

log4j.category.JPOX.Enhancer=INFO, A1
log4j.category.JPOX.SchemaTool=INFO, A1
